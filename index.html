<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
        .product { background: white; padding: 15px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Стили для картинки */
        img {
            width: 100%;
            max-width: 180px;
            height: auto;
            border-radius: 10px;
        }

        button { background: #007aff; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="product">
        <img src="https://syomastore.ru/wa-data/public/shop/products/05/58/5805/images/28327/28327.970.jpg">
        <h2>iPhone 15 Pro</h2>
        <p>Цена: 99 000₽</p>
        <button onclick="sendOrder('iPhone 15 Pro')">Заказать</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendOrder(model) {
            tg.sendData("Заказ: " + model);
            setTimeout(() => { tg.close(); }, 500);
        }
    </script>
</body>
</html>
