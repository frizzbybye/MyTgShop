<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TG Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
        .product { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { background: #007aff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:active { background: #005bb5; }
    </style>
</head>
<body>

    <div class="product">
        <h2>iPhone 15 Pro</h2>
        <p>Цена: 99 000₽</p>
        <button onclick="sendOrder('iPhone 15 Pro')">Заказать</button>
    </div>

    <div class="product">
        <h2>iPhone 17 pro max white</h2>
        <p>Цена: 900₽</p>
        <button onclick="sendOrder('iPhone 14')">Заказать</button>
    </div>
    <div class="product">
        <h2>iPhone 17 pro white</h2>
        <p>Цена: 900₽</p>
        <button onclick="sendOrder('iPhone 15 Pro')">Заказать</button>
    </div>
    <div class="product">
        <h2>iPhone 15 Pro</h2>
        <p>Цена: 99 000₽</p>
        <button onclick="sendOrder('iPhone 15 Pro')">Заказать</button>
    </div>
    <div class="product">
        <h2>iPhone 15 Pro</h2>
        <p>Цена: 99 000₽</p>
        <button onclick="sendOrder('iPhone 15 Pro')">Заказать</button>
    </div>

    <script>
        // Инициализация
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        // Функция отправки
        function sendOrder(model) {
            console.log("Попытка отправить заказ: " + model);
            
            // Отправляем данные в бот
            tg.sendData("Заказ: " + model);
            
            // Закрываем через полсекунды
            setTimeout(() => {
                tg.close();
            }, 500);
        }
    </script>
</body>
</html>
