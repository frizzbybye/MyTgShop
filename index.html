<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f5f5f7; color: #1d1d1f; margin: 0; padding-bottom: 140px; }
        .header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); padding: 15px; text-align: center; font-size: 20px; font-weight: bold; border-bottom: 1px solid #d2d2d7; position: sticky; top: 0; z-index: 10; }
        .product-list { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        .product { background: white; border-radius: 22px; padding: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .product img { width: 100%; max-width: 160px; height: auto; border-radius: 15px; margin-bottom: 10px; }
        .btn-add { background: #0071e3; color: white; border: none; padding: 12px; border-radius: 25px; font-weight: 600; cursor: pointer; width: 100%; }
        
        /* Панель корзины */
        .cart-panel { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #d2d2d7; padding: 20px; box-sizing: border-box; display: none; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        .summary-text { font-size: 16px; font-weight: 600; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        /* Поле ввода (скрыто по умолчанию) */
        .input-contact { 
            display: none; 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #d2d2d7; 
            border-radius: 12px; 
            font-size: 16px; 
            box-sizing: border-box;
        }
        .btn-order { background: #34c759; color: white; border: none; width: 100%; padding: 16px; border-radius: 16px; font-size: 17px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header"> iShop</div>

    <div class="product-list">
        <div class="product">
            <img src="https://syomastore.ru/wa-data/public/shop/products/05/58/5805/images/28327/28327.970.jpg">
            <h2>iPhone 17 Pro Max</h2>
            <p>99 900 ₽</p>
            <button class="btn-add" onclick="addToCart('iPhone 17 Pro Max', 99900)">Добавить</button>
        </div>
    </div>

    <div id="cart" class="cart-panel">
        <div class="summary-text">
            <span>Сумма заказа:</span>
            <span id="total-amount">0 ₽</span>
        </div>
        <input type="text" id="manual-contact" class="input-contact" placeholder="Ваш @username или телефон">
        <button class="btn-order" onclick="sendOrder()">Оформить заказ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let cartItems = [];
        let totalPrice = 0;

        // Пытаемся получить юзернейм автоматически
        let autoUsername = tg.initDataUnsafe?.user?.username;

        function addToCart(name, price) {
            cartItems.push(name);
            totalPrice += price;
            updateCartUI();
        }

        function updateCartUI() {
            const cartPanel = document.getElementById('cart');
            const totalText = document.getElementById('total-amount');
            const inputField = document.getElementById('manual-contact');

            if (cartItems.length > 0) {
                cartPanel.style.display = 'block';
                totalText.innerText = `${totalPrice.toLocaleString()} ₽`;
                
                // Если юзернейма нет в данных ТГ, показываем поле ввода
                if (!autoUsername) {
                    inputField.style.display = 'block';
                }
            }
        }

        function sendOrder() {
            let finalContact = autoUsername ? "@" + autoUsername : document.getElementById('manual-contact').value;

            if (!finalContact || finalContact === "@") {
                alert("Пожалуйста, введите ваш контакт для связи!");
                return;
            }

            let orderData = {
                products: cartItems.join(", "),
                total: totalPrice,
                customer_name: tg.initDataUnsafe?.user?.first_name || "Покупатель",
                customer_username: finalContact
            };

            tg.sendData(JSON.stringify(orderData));
            tg.close();
        }
    </script>
</body>
</html>
